<!DOCTYPE html>
<html>
    <head>
        <title>Clicker Cookie</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--If you want to edit code, visit the GitHub at https://github.com/FifthTundraG/clickercookie -->
        <div class="leftSide">
            <img onClick="cookieClicked()" src="img/cookie.png" alt="cookie">
            <h3 id="cookieCounter">Cookies: 0</h3>
            <h4 id ="cookiesPerSecondCounter">Cookies Per Second: 0</h4>
        </div>
        <div class="social-links">
            <a href="https://github.com/FifthTundraG/clickercookie">
                <img class="github" src="img/github-mark.svg" alt="github">
            </a>
            <h5 id="versionNumber" class="version-number">Version: null</h5>
        </div>
        <div class="rightSide">
            <h1>Upgrades</h1>
            <div id="buttons" class="buttons">
                <table>
                    <tr>
                        <td>
                            <div id="upgrade0" class="upgrade-already-unlock" onClick="keyboardUpgrade()">
                                <div class="keyboard-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="keyboardsBought">0</p>
                                    <p id="keyboardUpgrade" class="upgrade-price">Keyboard: 15</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="upgrade1" class="upgrade-need-unlock" onClick="grandpaUpgrade()">
                                <div class="grandpa-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="grandpasBought">0</p>
                                    <p id="grandpaUpgrade" class="upgrade-price">Grandpa: 100</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="upgrade2" class="upgrade-need-unlock" onClick="ranchUpgrade()">
                                <div class="ranch-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="ranchesBought">0</p>
                                    <p id="ranchUpgrade" class="upgrade-price">Ranch: 1000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="upgrade3" class="upgrade-need-unlock" onClick="tvUpgrade()">
                                <div class="tv-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="tvsBought">0</p>
                                    <p id="tvUpgrade" class="upgrade-price">Television: 5000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>

    </body>
    <script src="main.js"></script>
</html>
