<!DOCTYPE html>
<html>
    <head>
        <title>Clicker Cookie</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="leftSide">
            <img class="cookie" onClick="cookieClicked()" src="img/cookie.png" alt="cookie">
            <h3 id="cookieCounter">Cookies: 0</h3>
            <h4 id ="cookiesPerSecondCounter">Cookies Per Second: 0</h4>
        </div>
        <div class="social-links">
            <a href="https://github.com/clickercookie/clickercookie.github.io">
                <img class="github" src="img/github-mark.svg" alt="github">
            </a>
            <h5 id="versionNumber" class="version-number">Version: null</h5>
        </div>
        <div class="popup" id="popup">
            <p class="popup-content" id="popupContent">null</p>
            <div class="popup-button-div" id="popupButtonDiv">
                <button onClick="popupClicked()" id="popupButton" class="popup-button">OK</button>
            </div>
        </div>
        <div id="middle" class="middle">
            <div id="upgradeViewer" class="upgrade-viewer">
                <div id="upgradeViewerContent" class="upgrade-viewer-content">
                    <p id="upgradeName" class="upgrade-name">Upgrade Name: </p>
                    <p id="upgradePrice" class="upgradePrice">Upgrade Price: </p>
                    <p id="upgradeDesc" class="upgrade-desc">Upgrade Description: </p>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <h1>Store</h1>
            <h3 class="upgradesMarker">Upgrades</h3>
            <div id="upgradesHolder" class="upgrades-holder">
                <div id="upgrade0" class="upgrade" onClick="upgrade0Clicked()" onMouseOver="upgrade0Hovered()"></div>
                <div id="upgrade1" class="upgrade" onClick="upgrade1Clicked()"></div>
                <div id="upgrade2" class="upgrade" onClick="upgrade2Clicked()"></div>
                <div id="upgrade3" class="upgrade" onClick="upgrade3Clicked()"></div>
                <div id="upgrade4" class="upgrade" onClick="upgrade4Clicked()"></div>
                <div id="upgrade5" class="upgrade" onClick="upgrade5Clicked()"></div>
                <div id="upgrade6" class="upgrade" onClick="upgrade6Clicked()"></div>
            </div>
            <h3 class="buildingsMarker">Buildings</h3>
            <div id="buildings" class="buildings">
                <table>
                    <tr>
                        <td>
                            <div id="building0" class="building-already-unlock" onClick="keyboardUpgrade()">
                                <div class="building-icon keyboard-icon"></div>
                                <div class="building-content">
                                    <p class="buildings-bought" id="keyboardsBought">0</p>
                                    <p class="building-price" id="keyboardUpgrade">Keyboard: 15</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="building1" class="building-need-unlock" onClick="grandpaUpgrade()">
                                <div class="building-icon grandpa-icon"></div>
                                <div class="building-content">
                                    <p class="buildings-bought" id="grandpasBought">0</p>
                                    <p class="building-price" id="grandpaUpgrade">Grandpa: 100</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="building2" class="building-need-unlock" onClick="ranchUpgrade()">
                                <div class="building-icon ranch-icon"></div>
                                <div class="building-content">
                                    <p class="buildings-bought" id="ranchesBought">0</p>
                                    <p class="building-price" id="ranchUpgrade">Ranch: 1100</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="building3" class="building-need-unlock" onClick="tvUpgrade()">
                                <div class="building-icon tv-icon"></div>
                                <div class="building-content">
                                    <p class="buildings-bought" id="tvsBought">0</p>
                                    <p class="building-price" id="tvUpgrade">Television: 12000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="building4" class="building-need-unlock" onClick="laborerUpgrade()">
                                <div class="building-icon laborer-icon"></div>
                                <div class="building-content">
                                    <p class="buildings-bought" id="laborersBought">0</p>
                                    <p class="building-price" id="laborerUpgrade">Laborer: 130000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="building5" class="building-need-unlock" onClick="walletUpgrade()">
                                <div class="building-icon wallet-icon"></div>
                                <div class="building-content">
                                    <p class="buildings-bought" id="walletsBought">0</p>
                                    <p class="building-price" id="walletUpgrade">Wallet: 1400000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="building6" class="building-need-unlock" onClick="churchUpgrade()">
                                <div class="building-icon church-icon"></div>
                                <div class="building-content">
                                    <p class="buildings-bought" id="churchesBought">0</p>
                                    <p class="building-price" id="churchUpgrade">Church: 20000000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>

    </body>
    <script src="main.js"></script>
</html>
