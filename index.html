<!DOCTYPE html>
<html>
    <head>
        <title>Clicker Cookie</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="leftSide">
            <img class="cookie" onClick="cookieClicked()" src="img/cookie.png" alt="cookie">
            <h3 id="cookieCounter">Cookies: 0</h3>
            <h4 id ="cookiesPerSecondCounter">Cookies Per Second: 0</h4>
        </div>
        <div class="social-links">
            <a href="https://github.com/FifthTundraG/clickercookie">
                <img class="github" src="img/github-mark.svg" alt="github">
            </a>
            <h5 id="versionNumber" class="version-number">Version: null</h5>
        </div>
        <div class="popup" id="popup">
            <p class="popup-content" id="popupContent">null</p>
            <div class="popup-button-div" id="popupButtonDiv">
                <button onClick="popupClicked()" id="popupButton" class="popup-button">OK</button>
            </div>
        </div>
        <div class="rightSide">
            <h1>Store</h1>
            <div id="upgradesHolder" class="upgrades-holder">

            </div>
            <div id="buildings" class="buildings">
                <table>
                    <tr>
                        <td>
                            <div id="upgrade0" class="upgrade-already-unlock" onClick="keyboardUpgrade()">
                                <div class="keyboard-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="keyboardsBought">0</p>
                                    <p class="upgrade-price" id="keyboardUpgrade">Keyboard: 15</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="upgrade1" class="upgrade-need-unlock" onClick="grandpaUpgrade()">
                                <div class="grandpa-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="grandpasBought">0</p>
                                    <p class="upgrade-price" id="grandpaUpgrade">Grandpa: 100</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="upgrade2" class="upgrade-need-unlock" onClick="ranchUpgrade()">
                                <div class="ranch-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="ranchesBought">0</p>
                                    <p class="upgrade-price" id="ranchUpgrade">Ranch: 1100</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="upgrade3" class="upgrade-need-unlock" onClick="tvUpgrade()">
                                <div class="tv-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="tvsBought">0</p>
                                    <p class="upgrade-price" id="tvUpgrade">Television: 12000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="upgrade4" class="upgrade-need-unlock" onClick="laborerUpgrade()">
                                <div class="laborer-icon"></div>
                                <div class="upgrade-content">
                                    <p class="upgrades-bought" id="laborersBought">0</p>
                                    <p class="upgrade-price" id="laborerUpgrade">Laborer: 130000</p>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>

    </body>
    <script src="main.js"></script>
</html>
